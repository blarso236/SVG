<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG example</title>
    <style>
    svg {
position: relative;
left: 43%;
-webkit-transform: translateX(40%);
-ms-transform: translateX(40%);
transform: translateX(40%);
-webkit-transform: translateY(120%);
    }

    #B {
        position: relative;
        left: 17%;
    }
    </style>
</head>
<body>
    

    <svg class="A" width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="#e6896b"
        stroke-width="8" fill="Gray"/>
    </svg>

    <svg id="B" width="600" height="100">
        <rect width="600" height="50" style="fill:gray;stroke-width:5;stroke: #e6896b" />
        
    </svg>

</body>
</html>
